<div class="theme-selector">
	<button mat-icon-button [matMenuTriggerFor]="theme" #matMenuTrigger="matMenuTrigger">
		<fa-icon icon="palette" transform="grow-5"></fa-icon>
	</button>
	<button mat-icon-button [matMenuTriggerFor]="typography" #matMenuTrigger="matMenuTrigger">
		<fa-icon icon="font" transform="grow-5"></fa-icon>
	</button>

	<mat-menu #theme="matMenu" [overlapTrigger]="false">
		<ng-template matMenuContent>
			<div class="theme-sample theme-selection-{{theme}}" *ngFor="let theme of themes">
				<mat-card class="theme-sample__background" (click)="currentTheme = theme">
					<div class="theme-sample__primary">
						<fa-icon class="theme-sample__selected-icon" *ngIf="currentTheme === theme"
								 icon="check"></fa-icon>
					</div>
				</mat-card>
			</div>
		</ng-template>
	</mat-menu>

	<mat-menu #typography="matMenu" [overlapTrigger]="false">
		<ng-template matMenuContent>
			<div mat-menu-item class="typography-sample typography-selection-{{typography}}"
				 [ngClass]="{'typography-sample--active' : currentTypography === typography}"
				 *ngFor="let typography of typographies" (click)="currentTypography = typography">
				<div class="typography-sample__label">{{typography}}</div>
			</div>
		</ng-template>
	</mat-menu>
</div>
